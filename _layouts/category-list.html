---
layout: default
---
<div id="home">
{% for item in site.categories %}
<p class="p-category-list">{{ item | first }}</p>

{% for a in site.posts %}
<p>a.title :: {{ a. title}}</p>
{% if a.categories == item | first %}

<p>3 :: {{ a.title }}</p>

{% endif %}

{% endfor %}
  

{% endfor %}


  
<p>site.categories >:: {{ site. categories }}</p>
</div>
