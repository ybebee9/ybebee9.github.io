---
layout: default
---
<div id="home">

{% for item in site.categories %}
{% assign category_name = item | first %}
<p class="p-category-list">{{ item | first }}</p>

{% for page in site.categories[category_name] %}

<h2 class="h2-category-list"><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h2>

{% endfor %}

{% endfor %}

</div>
