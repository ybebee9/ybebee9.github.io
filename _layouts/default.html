<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="header-inner">
        <img src="{{ site.baseurl }}/images/myProfilePhoto.jpeg" class="profile-image">
        <h1> {{ site.name }} </h1>
        <h2>ybebee9@gmail.com</h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section class="section-category">
          <h2>Category</h2>
          <nav>
            <ul>
              {% for item in site.categories %}
                <li class="li-category">
                  <a href="{{ site.baseurl }}{% link categories.md %}">
                    {{ item | first }}
                  </a>
                </li>
              {% endfor %}
            </ul>
          </nav>
        </section>
        <section class="section-post" id="main-content">
          
          {{ content }}

        </section>
      </div>
    </div>

  </body>
</html>
